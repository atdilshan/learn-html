<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table tr td{
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; text-decoration: underline;">Uki-Student</h1>
    <form action="" style="text-align: center; width: 60%; margin: 0 20%">
        <fieldset style="background-color: #add9e6;">
            <legend style="text-align:center;">Uki.life</legend>
            <center><table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td>:</td>
                    <td><input type="text" name="fname" id="fname" placeholder="type here"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td>:</td>
                    <td><input type="text" name="lname" id="lname" placeholder="type here"></td>
                </tr>
                <tr>
                    <td><label for="reg">Reg.No</label></td>
                    <td>:</td>
                    <td><input type="text" name="reg" id="reg" placeholder="type here"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of birth</label></td>
                    <td>:</td>
                    <td><input type="text" name="dob" id="dob" placeholder="type here"></td>
                </tr>
            </table><br>
            Gender <span style="margin: 0 30px;">:</span>
            <input type="radio" name="sex" id="male"><label for="male">Male</label>
            <input type="radio" name="sex" id="female" checked><label for="female">Female</label><br>
            <br><p style="margin:auto 170px auto 0px;">Fav.Subject :</p>
            <input type="checkbox" name="pro" id="pro"><label for="pro">Programming</label>
            <input type="checkbox" name="bus" id="bus"><label for="bus">Business</label>
            <input type="checkbox" name="per" id="per"><label for="per">Personal coaching</label>
            <input type="checkbox" name="eng" id="eng"><label for="eng">English</label><br><br>
            <label for="feed">Feedback</label><br>
            <textarea name="feed" id="feed" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </center>
        </fieldset>
    </form>
</body>
</html>
