<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <form action="">
        <label for="uname">Username: </label>
        <input type="text" id="uname" name="uname" required><br><br>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="pwd" required><br><br>
        <input type="radio" name="gender" id="male" value="male" checked required>
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>

        <label for="subjects">Subjects: </label><br>
        <input type="checkbox" name="lan1" id="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="lan2" id="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" name="lan3" id="js">
        <label for="js">JavaScript</label><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
