<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Info</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"><br>
            <label for="pn">Phone:</label>
            <input type="tel" name="pn" id="pn">
        </fieldset>
        <fieldset>
            <legend>Pizza</legend>
            Size:<br>
            <input type="radio" name="small" id="small">
            <label for="small">Small</label><br>
            <input type="radio" name="small" id="small">
            <label for="small">Medium</label><br>
            <input type="radio" name="small" id="small">
            <label for="small">Large</label><br><br>
            Toppings (check all that apply):<br>
            <input type="checkbox" name="exc" id="exc">
            <label for="exc">Extra Cheese</label>
            <input type="checkbox" name="pep" id="pep">
            <label for="pep">Pepperoni</label>
            <input type="checkbox" name="sau" id="sau">
            <label for="sau">Sausage</label>
        </fieldset>
    </form>
</body>
</html>
